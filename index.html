<!-- we want an intial page on start up with two buttons & a timer with 0 -->
<!-- buttons are view high score and Start Quiz -->
<!-- when clicking on the start quiz button you are then directed to another webpage-->
<!-- the new webpage then displays a timer with 80 seconds, the view high score is present, and now displays a question, a series of answers -->
<!-- there will be four answers / three wrong and one right -->
<!-- upon clicking on an answer, i am then told if i am right or wrong, then displayed with a new question and answers -->
<!-- If i am wrong, 10 seconds is deducted -->
<!-- If i am right, nothing is deducted -->
<!-- Quiz will continue until all questions are answered OR timer reaches zero -->
<!-- After Quiz, directed to new page where you view stats-->
<!-- scores and intitials are input, and can view older scores -->
<!-- can also clear scores -->
<!-- You can then go back to main page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopQuiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <p id="timer">time: 0</p>

    </header>

    <main>
        <div id="first">
            <h1>Welcome! Click an Option</h1>
            <button id="click">Start Quiz</button>
            <button id="highScoreButton">View High Scores</button>
        </div>
        <div id="container" class="hide"></div>
        <div id="summaryPage" class="hide"></div>
        <div id="highscores" class="hide">
            
            
            
            <ul id="listScores"></ul>
            
        </div>
    </main>

    <script src="./assets/java/script.js"></script>
</body>

</html>
